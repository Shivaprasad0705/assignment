<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial Calculator</title>
</head>
<body>
    <h2>Factorial Calculator</h2>
    <form action="{% url 'calculate_factorial' %}" method="post">
        {% csrf_token %}
        <label for="numberInput">Enter a number between 1 and 10:</label>
        <input type="number" id="numberInput" name="number" min="1" max="10" required>
        <button type="submit">Calculate Factorial</button>
    </form>
</body>
</html>
